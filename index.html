<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FERJO Catálogo (Demo)</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Estilos mínimos para el carrusel (puedes moverlos a styles.css si prefieres) -->
  <style>
    .controls {
      display: flex; gap: 12px; align-items: center; padding: 10px 0;
    }
    .card { border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.06); overflow: hidden; background:#fff; }
    .card .img { position: relative; aspect-ratio: 4 / 3; background:#f4f4f4; overflow: hidden; display:grid; place-items:center; }
    .card .img img { width:100%; height:100%; object-fit:cover; display:block; }
    .card .img .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,.45); color:#fff; border:0; width:32px; height:32px; border-radius:999px;
      display:none; align-items:center; justify-content:center; font-size:18px; line-height:0; cursor:pointer;
    }
    .card .img .prev { left:8px; }
    .card .img .next { right:8px; }
    .card .img .dots { position:absolute; left:0; right:0; bottom:6px; display:flex; gap:6px; justify-content:center; }
    .card .img .dots i { width:6px; height:6px; border-radius:999px; background:rgba(0,0,0,.25); display:block; }
    .card .img .dots i.active { background:#111; }
    .card .info { padding: 14px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; padding:12px 16px; background:#000; color:#fff; }
    header h1 { margin:0; font-size:22px; }
    main#grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; padding:16px; }
    .btn { padding:8px 12px; border-radius:8px; border:0; background:#111; color:#fff; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    input#search, select#category { padding:8px 10px; border-radius:8px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo FERJO</h1>
    <div class="controls">
      <input id="search" placeholder="Buscar por nombre o código..." />
      <select id="category">
        <option value="">Todas las categorías</option>
      </select>
    </div>
  </header>

  <main id="grid"></main>

  <!-- Plantilla de tarjeta con carrusel -->
  <template id="card-tpl">
    <article class="card">
      <div class="img">
        <img alt="">
        <button class="nav prev" aria-label="Anterior">‹</button>
        <button class="nav next" aria-label="Siguiente">›</button>
        <div class="dots"></div>
      </div>
      <div class="info">
        <h2 class="name"></h2>
        <p class="sku"></p>
        <p class="price"></p>
        <p class="stock"></p>
        <button class="btn">Solicitar</button>
      </div>
    </article>
  </template>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
